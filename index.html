<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Stock Market Status Checker - Real-Time Market Hours Worldwide</title>
    <meta name="description" content="Check stock market open/close status for NYSE, NASDAQ, London, Tokyo, Hong Kong, and Shanghai exchanges. Real-time status updates with timezone support.">
    <meta name="keywords" content="stock market status, market hours, NYSE open, NASDAQ hours, stock exchange, trading hours, market open close">
    <meta name="author" content="Stock Market Checker">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Stock Market Status Checker - Real-Time Market Hours">
    <meta property="og:description" content="Check stock market open/close status for major worldwide exchanges. Real-time updates.">
    <meta property="og:type" content="website">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- CDN for date-fns-tz (lightweight timezone library) -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.3.1/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns-tz@3.1.3/index.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }
        
        .last-updated {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .market-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .market-card.open {
            border-left: 4px solid #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }
        
        .market-card.closed {
            border-left: 4px solid #ff4757;
            background: rgba(255, 71, 87, 0.05);
        }
        
        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .market-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge.open {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .status-badge.closed {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .market-info {
            color: #a0a0a0;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .market-info p {
            margin: 6px 0;
        }
        
        .local-time {
            color: #00d9ff;
            font-weight: 500;
        }
        
        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #00d9ff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .markets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Stock Market Status Checker</h1>
            <p class="subtitle">Real-time market hours for major worldwide exchanges</p>
            <p class="last-updated" id="last-updated">Loading...</p>
        </header>
        
        <main>
            <div class="markets-grid" id="markets-grid">
                <!-- Markets will be dynamically loaded -->
            </div>
        </main>
        
        <footer>
            <p>Auto-refreshes every 90 seconds ‚Ä¢ Timezone-aware ‚Ä¢ Real-time status</p>
        </footer>
    </div>
    
    <div class="refresh-indicator">
        <div class="pulse"></div>
        <span>Live Updates</span>
    </div>

    <script>
        // Market configurations with timezone-aware trading hours
        const markets = [
            {
                name: "NYSE",
                fullName: "New York Stock Exchange",
                timezone: "America/New_York",
                openTime: "09:30",
                closeTime: "16:00",
                days: [1, 2, 3, 4, 5] // Mon-Fri
            },
            {
                name: "NASDAQ",
                fullName: "NASDAQ",
                timezone: "America/New_York",
                openTime: "09:30",
                closeTime: "16:00",
                days: [1, 2, 3, 4, 5]
            },
            {
                name: "LSE",
                fullName: "London Stock Exchange",
                timezone: "Europe/London",
                openTime: "08:00",
                closeTime: "16:30",
                days: [1, 2, 3, 4, 5]
            },
            {
                name: "TSE",
                fullName: "Tokyo Stock Exchange",
                timezone: "Asia/Tokyo",
                openTime: "09:00",
                closeTime: "15:00",
                days: [1, 2, 3, 4, 5]
            },
            {
                name: "HKEX",
                fullName: "Hong Kong Stock Exchange",
                timezone: "Asia/Hong_Kong",
                openTime: "09:30",
                closeTime: "16:00",
                days: [1, 2, 3, 4, 5]
            },
            {
                name: "SSE",
                fullName: "Shanghai Stock Exchange",
                timezone: "Asia/Shanghai",
                openTime: "09:30",
                closeTime: "15:00",
                days: [1, 2, 3, 4, 5]
            }
        ];

        // Parse time string to minutes since midnight
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Check if market is currently open
        function isMarketOpen(market) {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0 = Sunday, 1 = Monday, etc.
            
            // Check if it's a trading day
            if (!market.days.includes(dayOfWeek)) {
                return { isOpen: false, reason: "Weekend" };
            }
            
            // Get time in market's timezone
            const marketTimeStr = new Date().toLocaleTimeString('en-US', {
                timeZone: market.timezone,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const currentMinutes = timeToMinutes(marketTimeStr);
            const openMinutes = timeToMinutes(market.openTime);
            const closeMinutes = timeToMinutes(market.closeTime);
            
            if (currentMinutes >= openMinutes && currentMinutes < closeMinutes) {
                return { isOpen: true, reason: "" };
            } else if (currentMinutes < openMinutes) {
                return { isOpen: false, reason: "Pre-market" };
            } else {
                return { isOpen: false, reason: "After-hours" };
            }
        }

        // Format local time in market timezone
        function getLocalTime(timezone) {
            return new Date().toLocaleTimeString('en-US', {
                timeZone: timezone,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Create market card HTML
        function createMarketCard(market) {
            const status = isMarketOpen(market);
            const statusClass = status.isOpen ? 'open' : 'closed';
            const statusText = status.isOpen ? 'OPEN' : 'CLOSED';
            const localTime = getLocalTime(market.timezone);
            
            return `
                <div class="market-card ${statusClass}" id="market-${market.name}">
                    <div class="market-header">
                        <div class="market-name">${market.name}</div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="market-info">
                        <p>${market.fullName}</p>
                        <p>Hours: ${market.openTime} - ${market.closeTime}</p>
                        <p>Local Time: <span class="local-time">${localTime}</span></p>
                        ${status.reason ? `<p>Status: ${status.reason}</p>` : ''}
                    </div>
                </div>
            `;
        }

        // Render all markets
        function renderMarkets() {
            const grid = document.getElementById('markets-grid');
            grid.innerHTML = markets.map(createMarketCard).join('');
            
            // Update last updated timestamp
            const lastUpdated = document.getElementById('last-updated');
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Initial render
        renderMarkets();

        // Auto-refresh every 90 seconds
        setInterval(renderMarkets, 90000);
        
        // Also refresh every minute for smoother updates
        setInterval(() => {
            // Update local times only (more efficient than full re-render)
            markets.forEach(market => {
                const card = document.getElementById(`market-${market.name}`);
                if (card) {
                    const timeElement = card.querySelector('.local-time');
                    if (timeElement) {
                        timeElement.textContent = getLocalTime(market.timezone);
                    }
                }
            });
        }, 1000); // Update times every second
    </script>
</body>
</html>
